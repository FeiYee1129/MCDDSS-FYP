{% extends 'index.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block head %}Patient{% endblock %}</title>
    </head>
    <body>
    {% block body %}
    <h3><i class="fa fa-angle-right"></i> Patient</h3>
    <!-- BASIC FORM ELELEMNTS -->
    <div class="row mt">
        <div class="col-lg-12">
            <div class="form-panel">
                <h4 class="mb">Register Patient</h4>
                <form class="form-horizontal style-form" action="/post_addPatient/" method="post" enctype = "multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" autofocus name="pname" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Patient ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" autofocus name="pid" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Age</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" autofocus name="age">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Gender</label>
                        <div class="col-sm-10">
                            <input type="checkbox" name="gender" value="Male"> Male
                            <span style="padding-left: 20px;">
                                <input type="checkbox" name="gender" value="Female"> Female
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">Malocclusion Class</label>
                        <div class="col-sm-10">
                            <input type="checkbox" name="classes" value=1> Class I
                            <span style="padding-left: 20px;">
                                <input type="checkbox" name="classes" value=2> Class II
                            </span>
                            <span style="padding-left: 20px;">
                                <input type="checkbox" name="classes" value=3> Class III
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">X-ray</label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control" name="xray">
                            <span class="help-block">Only .png, .jpg or .jpeg format are acceptable.</span>
                        </div>
                    </div>
                    <button class="btn btn-theme" type="submit" ><i class="fa fa-pencil"></i> Save</button>
                </form>
                <!-- <div style="text-align: right;"> -->
                    
                <!-- </div> -->
                
            </div>
        </div>
    <!-- col-lg-12-->
    </div>
    {% endblock %}
    </body>
    
</html>
