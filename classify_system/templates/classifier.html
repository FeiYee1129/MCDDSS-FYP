{% extends 'index.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block head %}Classifier{% endblock %}</title>
    </head>
    <body>
        {% block body %}
        <div class="row">
            <h3 class="col-sm-9"><i class="fa fa-angle-right"></i> Malocclusion Classifier</h3>
            <div class="col-sm-3" style="padding-top: 20px;">
                <a class="btn btn-theme" href="{% url 'listPatient' %}"><i class="fa fa-arrow-left"></i> Patient List</a>
            </div>
        </div>
        <!-- BASIC FORM ELELEMNTS -->
        <div class="row mt">
            <div class="col-lg-12">
                <div class="form-panel">
                    <form class="form-horizontal style-form" method="post" action="/patient_list/patient_profile/edit/" enctype = "multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="pname" value="{{pname}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Patient ID</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="pid" value="{{pid}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">X-ray</label>
                            <div class="col-sm-10">
                                <img src="{{ xray_url }}" width="128px" height="186px" alt="X-ray"><br><br>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Predicted Class</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="pid" value="{{pred_class}}">
                                <span class="help-block">Class I - {{class1}}</span>
                                <span class="help-block">Class II - {{class2}}</span>
                                <span class="help-block">Class III - {{class3}}</span>
                            </div>
                        </div>
                        <!-- <a class="btn btn-xs btn-info" href="{% url 'classifier' pid %}" style="width: 73px; height: 24px;">
                            <i class="fa fa-cogs"></i>
                            <span style="font-size: 13px;"> Classify</span>
                        </a> -->
                    </form>
                </div>
            </div>
        <!-- col-lg-12-->
        </div>
        {% endblock %}
    </body>
</html>
