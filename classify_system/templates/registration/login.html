{% load static %}
{% if message %}
<script>
    alert('{{ message }}')
</script>
{% endif %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Dashboard">
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
  <title>{% block head %}Login{% endblock %}</title>

  <!-- Favicons -->
  <link href="{% static 'img/favicon.png' %}" rel="icon">
  <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Bootstrap core CSS -->
  <link href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <!--external css-->
  <link href="{% static 'lib/font-awesome/css/font-awesome.css' %}" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <link href="{% static 'css/style-responsive.css' %}" rel="stylesheet">
  
  <!-- =======================================================
    Template Name: Dashio
    Template URL: https://templatemag.com/dashio-bootstrap-admin-template/
    Author: TemplateMag.com
    License: https://templatemag.com/license/
  ======================================================= -->
</head>

<body>
  <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
  <div id="login-page">
    <div class="container">
      <form class="form-login" action="/post_login/" method="post">
        <h2 class="form-login-heading">login</h2>
        <div class="login-wrap">
          {% csrf_token %}
          <input type="email" class="form-control" placeholder="Email" autofocus name="email">
          <br>
          <input type="password" class="form-control" placeholder="Password" name="password">
      </form>
      <label class="checkbox" style="position: relative !important; margin-left: 20px !important;">
        <!-- <input type="checkbox" value="remember-me">  Remember me -->
        <span class="pull-right" style="padding-bottom: 5px;">
          <a data-toggle="modal" href="#"> Forgot Password?</a>
        </span>
      </label>
      <button class="btn btn-theme btn-block" type="submit"><i class="fa fa-lock"></i> LOGIN</button>
      <hr>
      <div class="registration">
        Don't have an account yet?<br/>
        <a class="" href="{% url 'registerD' %}">
          Create a Doctor account
          </a><br>
        <a class="" href="{% url 'registerS' %}">
          Create a Student account
          </a>
        </div>
      </div>
    </div>
  </div>
  <!-- js placed at the end of the document so the pages load faster -->
  <script src="{% static 'lib/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'lib/bootstrap/js/bootstrap.min.js' %}"></script>
  <!--BACKSTRETCH-->
  <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
  <script type="text/javascript" src="{% static 'lib/jquery.backstretch.min.js' %}"></script>
  <script>
    $.backstretch("{% static 'img/login-bg.jpg' %}", {
      speed: 500
    });
  </script>
</body>

</html>
